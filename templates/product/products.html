Hello, {{ user.email|default:'Guest' }}!

<h1>Product page</h1>
{% if product_list %}
    <ul>
    {% for product in product_list %}
        <li><a href="/product/{{ product.id }}/">{{ product.short_description }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No products are available.</p>
{% endif %}
